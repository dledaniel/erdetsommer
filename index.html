<script>
var countDownDate = new Date("Jun 01, 2023 00:00:01").getTime();
var x = setInterval(function() {

var now = new Date().getTime();

var distance = countDownDate - now;

var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("count").innerHTML = days + "d " + hours + "t "
  + minutes + "m " + seconds + "s " + "<br> til sommer.";

if (distance < 0) {
    clearInterval(x);
    document.getElementById("count").innerHTML = "Det er sommer.";
  }
}, 1000);

function erdetsommer(){
    const date = new Date();

    const start = new Date('2022-06-01');
    const end = new Date('2022-08-31');

    var elem = document.getElementById("answer");
    if (date > start && date < end) {
        elem.innerHTML = "Ja";
        elem.className = "yes"; 
    }
    else {
        elem.innerHTML = "Nej";
        elem.className ="no";
    }
}
</script>
