<html>
<head>
<meta charset="utf-8">
<title>Er det fredag?</title>
<link rel="stylesheet" type="text/css" href="styles.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

<script>
var countDownDate = new Date("Jun 21, 2022 00:00:01").getTime();
var x = setInterval(function() {

var now = new Date().getTime();

var distance = countDownDate - now;

var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById("count").innerHTML = days + "d " + hours + "t "
  + minutes + "m " + seconds + "s " + "til sommer.";

if (distance < 0) {
    clearInterval(x);
    document.getElementById("count").innerHTML = "Det er sommer";
  }
}, 1000);

function isitSummer(){
    const date = new Date();

    const start = new Date('2022-06-21');
    const end = new Date('2022-11-22');

    var elem = document.getElementById("answer");
    if (date > start && date < end) {
        elem.innerHTML = "Ja";
        elem.className = "yes"; 
    }
    else {
        elem.innerHTML = "Nej";
        elem.className ="no";
    }
}
</script>
</head>

<body onLoad="isitSummer();">

<h1>Er det sommer?</h1>

<h2 id="answer" class=""></h2>
