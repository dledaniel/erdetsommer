<script>
function isitSummer(){
    const date = new Date();

    const start = new Date('2022-06-21');
    const end = new Date('2022-11-22');

    var elem = document.getElementById("answer");
    if (date > start && date < end) {
        elem.innerHTML = "Ja";
        elem.className = "yes"; 
    }
    else {
        elem.innerHTML = "Nej";
        elem.className ="no";
    }
}
</script>
